<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Loan Calculator</h1>
        <div class="top">
            <p>Loan Amount: <i>$(USD)</i>
                <input class="input" onchange="calculateLoan()" type="number" 
                id="loan-amount" min="1" max="1000000" value="10000"/></p>
        
            <p>Interest Rate: <i>(%)</i>
                <input class="input" onchange="calculateLoan()" type="number" 
                id="interest-rate" min="0" max="90" value="5" step=".1"/></p>
        
            <p>Months to pay: <i>(Months)</i>
                <input class="input" onchange="calculateLoan()" type="number" 
                id="months-to-pay" min="3" max="360" value="12"/></p>
        </div>
        <p class="result">Calculator Result</p>
        <div class="bottom">
            <p class="calculations" id="payment">Monthly Payment</p>
        
            <p class="calculations" id="total-interest">Total Interest</p>
            
            <p class="calculations" id="total-payment">Total Payment</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
